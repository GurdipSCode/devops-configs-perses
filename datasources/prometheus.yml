kind: "Datasource"
metadata:
  name: "PrometheusDemo"
  project: "perses"
spec:
  default: true
  plugin:
    kind: "PrometheusDatasource"
    spec:
      # Update this URL to point to your Prometheus instance
      direct_url: "http://prometheus:9090"
      
      # If your Prometheus is on a different host, use:
      # direct_url: "http://your-prometheus-host:9090"
      
      # For external Prometheus with proxy:
